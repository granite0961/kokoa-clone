<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <Span>18:43</Span>
        </div>
        <div class="status-bar__column">
            <span>62%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>   
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kokoa account, log in with your email or phone number.
        </p>
    </header>
    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="password"/>
        <input type="submit" placeholder="Log In"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    

    <script 
       src="https://kit.fontawesome.com/2ed2b94997.js" crossorigin="anonymous">
    </script>
</body>
</html>
